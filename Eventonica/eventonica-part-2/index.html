<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Eventonica</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./calendar.png" />
    <script defer src="models.js"></script>
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <img src="./calendar.png" alt="Calendar Star Logo" />
      <h1>Eventonica</h1>
    </header>

    <main>
      <div class="user-and-events">
        <section class="event-management">
          <h2>Event Management</h2>
          <div>
            <h3>All Events</h3>
            <ul id="events-list">
              <!-- Display all Events here -->
              <li>...</li>
            </ul>

            <!-- adds event -->
            <h3>Add Event</h3>
            <form id="add-event" action="#">
              <fieldset>
                <label>Name</label>
                <input
                  type="text"
                  id="add-event-name"
                  placeholder="High Tea"
                />
              </fieldset>
              <fieldset>
                <label>Category</label>
                <input
                  type="text"
                  id="add-event-category"
                  placeholder="Networking"
                />
              </fieldset>
              <fieldset>
                <label>Date</label>
                <input
                  type="date"
                  id="add-event-date"
                  placeholder="MM-DD-YYYY"
                />
              </fieldset>
              <input type="submit" />
            </form>
            <!-- delete event -->
          <div>
            <h3>Delete Event</h3>
            <form id="delete-event" action="#">
              <fieldset>
                <label>Event ID</label>
                <input type="number" min="5432" id="delete-event-id" />
              </fieldset>
              <input type="submit" />
            </form>
          </div>
        </section>
      

        <!-- consider different name -->
        <section class="user-management">
          <h2>User Management</h2>
          <h3>All Users</h3>
          <ul id="users-list">
            <!-- displays all existing Users here -->
            <li>...</li>
          </ul>

          <!-- add new user -->
          <div>
            <h3>Add User</h3>
            <form id="add-user" action="#">
              <fieldset>
                <label>Enter User Details</label>
                <br>
                <input 
                  type="text" 
                  id="add-user-first-name" 
                  placeholder="First Name"
                />
                <!-- <label>Last Name</label> -->
                <input 
                  type="text" 
                  id="add-user-last-name" 
                  placeholder="Last Name"
                /> 
                <!-- <label>User Name</label> -->
                <input 
                  type="text" 
                  id="add-user-name" 
                  placeholder="Preferred User Name"
                />
                <!-- <label>Email</label> -->
                <input 
                  type="text" 
                  id="add-user-email" 
                  placeholder="Email"
                />
              </fieldset>
              <input type="submit" value="Add" />
            </form>
          </div>

          <!-- deletes user/s -->
          <div>
            <h3>Delete User</h3>
            <form id="delete-user" action="#">
              <fieldset>
                <label>User ID</label>
                <input type="number" min="100" id="delete-user-id" />
              </fieldset>
              <input type="submit" />
            </form>
          </div>
        </section>
      </div>

      <aside class="search-toolbar">
        <div>
          <h3>Find Events</h3>

          <ul id="search-list">
            <!-- displays all matching events here -->
            <li>...</li>
          </ul>

          <form id="search" action="#">
            <fieldset>
              <h4>Search By</h4>
              <label for="date-search">Date</label>
              <input type="date" id="date-search" placeholder="MM-DD-YYYY" />
              <input type="submit" />
              <br>
              <label for="category-search">Category</label>
              <input type="text" id="category-search" placeholder="Category" />
              <input type="submit" value="Search" />
            </fieldset>
          </form>
        </div>
      </aside>

    </main>

    <footer>
      <div>
        Star Calendar favicon made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        Find your own on
        <a href="https://www.flaticon.com/" title="Flaticon">FlatIcon.com</a>
      </div>
    </footer>
  </body>
</html>
